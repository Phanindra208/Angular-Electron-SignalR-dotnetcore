
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" style="margin: 10px;">
    <div fxLayout="row" fxLayoutAlign="space-around stretch" fxLayoutGap="10px">
  
<mat-card fxFlex>
    <mat-card-header>
      <mat-card-title>
          <h2>Total</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout = "row" fxLayoutAlign="center center">
        <span class="badge" style="font-size: 500%"><h1 mat-h1>{{lstEmps?.length}}</h1></span>
    </mat-card-content>
</mat-card>
<mat-card fxFlex>
    <mat-card-header>
      <mat-card-title>
          <h2>List of Employees</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="EmployeeID">
              <mat-header-cell *matHeaderCellDef> ID. </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.employeeID}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="EmployeeName">
              <mat-header-cell *matHeaderCellDef>Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.employeeName}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="EmployeeCompany">
              <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.employeeCompany}} </mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="EmployeeTrade">
              <mat-header-cell *matHeaderCellDef> Trade </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.employeeTrade}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
      </mat-card>

</div> 
</div>
